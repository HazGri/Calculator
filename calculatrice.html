<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS calculator</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div class="container">
            <div class="red circle">x</div>
            <div class="yellow circle">-</div>
            <div class="green circle">+</div>
        <div id="afficheur">0</div>
        <div id="div_btns">
            <span  class="btn-grey">C</span>
            <span id="plus-moins" class="btn-grey">+/-</span>
            <span class="btn-grey">%</span>
            <span id="plus" class="btn-orange">รท</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="btn-orange">x</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="btn-orange">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="btn-orange">+</span>
            <span id="zero">0</span>
            <span>,</span>
            <span id="egal" class="btn-orange">=</span>
        </div>
    </div>
    
    <script src="calculatrice.js"></script>
</body>
</html>
